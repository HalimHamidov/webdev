
<!doctype html>
<html>
	<head>
	
		<title>Webpage With Title</title>
		
		<style type="text/css">

			a {
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
			a:visited {
				color:green;
			}
			
			a:active {
				color:chocolate
			}

		</style>

	</head>

	<body>

		<div>

			<p> <a href="https://www.google.com/"> Google</a> </p>

			<p><a href="https://www.google.tj/" target="_blank"> Google in a new window</a></p>

		</div>

	
	</body>
	
</html>
